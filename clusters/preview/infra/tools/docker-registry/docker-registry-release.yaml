apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: docker-registry
  namespace: flux-system
spec:
  chart:
    spec:
      chart: docker-registry
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: docker-registry
  interval: 5m0s
  releaseName: sonarqube
  values:
    service:
      name: registry
      type: LoadBalancer
    replicaCount: 1
    persistence:
      enabled: true
      size: 60Gi
      deleteEnabled: true
      storageClass: default
      existingClaim: docker-registry-pv-claim
    secrets:
      htpasswd: 
         secretKeyRef:
             name: docker-registry-secret
             key: htpasswd
  targetNamespace: docker-registry 
